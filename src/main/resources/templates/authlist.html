<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>userAccessToken</th>
        <th>userAccessTokenSecret</th>
    </tr>
    </thead>

    <tbody>
   <tr th:each="list : ${list}">
        <td><span th:text="${list.id}"></span></td>
        <td><span th:text="${list.name}"></span></td>
        <td><span th:text="${list.email}"></span></td>
        <td><span th:text="${list.userAccessToken}"></span></td>
        <td><span th:text="${list.userAccessTokenSecret}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
